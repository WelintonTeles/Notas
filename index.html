<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Tags html</title>
</head>
<body>
    <!-- Titulos  e Paragrafos -->

    <h1>Isso é um Titulo</h1>
    <p> blablablablablablablablablabla <br> <!-- <br> é usado para quebra de linha --> blablablablablablablablablabla </p>
    <br>
    <h2>Isso é um Sub Titulo</h2>
    <br>
    <h3>Isso é tipo um Sub Sub Titulo</h3>
    <br>
    <!-- <a> usado para declarar um hyperlink na pagina -->
    <a href="https://www.arpasistemas.com.br">Arpa Sistemas</a>
    <br>
    <!-- <img> para declarar uma imagem (podendo ser local ou online) no "src=" a gente declara nome da imagem e no "alt=" o caminho para a imagem
         com o "width=" definimos a comprimento(horizontal) e com o "height=" definimos a largura(vertical) -->
    <img src="https://www.arpasistemas.net.br/assets/site/img/logo.png" alt="https://www.arpasistemas.net.br/" width="104" height="142">
    
</body>
</html>
